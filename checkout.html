<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <title>Checkout | Svelte Swords</title>
</head>

<body>

    <div class="checkout-wrapper">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-7 col-12">
                    <div class="fields-box">
                        <img class="brand" src="assets/images/logo.png" alt="">
                        <h1>Svelte Swords</h1>
                        <ul class="crumbs list-unstyled">
                            <li>
                                <a href="cart.html">
                                    Cart
                                </a>
                            </li>
                            <li class="active">
                                <a href="checkout.html">
                                    Checkout
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Shipping
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Payment
                                </a>
                            </li>
                        </ul>
                        <div class="field-set">
                            <h6>Contact Checkout</h6>
                            <div class="form-group">
                                <input type="email" class="form-control">
                                <label for="">Email or mobile phone number</label>
                            </div>
                        </div>
                        <div class="field-set">
                            <h6>Shipping address</h6>
                            <div class="row small-gaps">
                                <div class="col-12">
                                    <div class="form-group drop-field">
                                        <select name="" id="" class="form-control">
                                            <option value="pk" selected>United States</option>
                                        </select>
                                        <label for="">Country</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                        <label for="">First Name (optional)</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                        <label for="">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                        <label for="">Address</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                        <label for="">City</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                        <label for="">Postal Code</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control">
                                        <label for="">Phone</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Save this
                                            Checkout for next time
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btns">
                            <a href="shipping.html" class="btn btn-theme">Countinue</a>
                            <a href="cart.html" class="link"> <i class="far fa-angle-left"></i> cart</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-12">
                    <div class="cart-info">
                        <div class="tupple">
                            <div class="box">
                                <a href="#" class="thumb">
                                    <img src="assets/images/product1.jpg" alt="">
                                </a>
                                <a href="#" class="pcode">SV-Sword-246 Demon Slayer</a>
                            </div>
                            <div class="box">
                                <h6><i class="fas fa-dollar"></i>249.50</h6>
                            </div>
                        </div>
                        <div class="tupple">
                            <div class="box">
                                <a href="#" class="thumb">
                                    <img src="assets/images/product2.jpg" alt="">
                                </a>
                                <a href="#" class="pcode">SV-Sword-306 Zienth</a>
                            </div>
                            <div class="box">
                                <h6><i class="fas fa-dollar"></i>249.50</h6>
                            </div>
                        </div>
                        <div class="tupple">
                            <div class="box">
                                <a href="#" class="thumb">
                                    <img src="assets/images/product3.jpg" alt="">
                                </a>
                                <a href="#" class="pcode">SV-Sword-306 Zienth</a>
                            </div>
                            <div class="box">
                                <h6><i class="fas fa-dollar"></i>249.50</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="tupple">
                            <div class="box">
                               <label for="">Subtotal</label>
                            </div>
                            <div class="box">
                                <h6><i class="fas fa-dollar"></i>989.90</h6>
                            </div>
                        </div>
                        <div class="tupple">
                            <div class="box">
                               <label for="">Shipping</label>
                            </div>
                            <div class="box">
                                <span>Calculated at next step</span>
                            </div>
                        </div>
                        <hr>
                        <div class="tupple">
                            <div class="box">
                               <label for="">Total</label>
                            </div>
                            <div class="box">
                                <h2><small>USD</small> 1050.50</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        $(document).ready(function () {
            $('.field-set .form-group .form-control').keyup(function () {
                if ($(this).val().length === 0) {
                    $(this).parent().removeClass('unEmpty');
                } else {
                    $(this).parent().addClass('unEmpty');
                }
            });
            if ($('select.form-control').val().length === 0) {
                $('select.form-control').parent().removeClass('unEmpty');
            } else {
                $('select.form-control').parent().addClass('unEmpty');
            }
        });
    </script>
</body>

</html>
