<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <title>Detail | Linez Apparel</title>
</head>

<body>

    <div class="checkout-wrapper">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-7 col-12">
                    <div class="fields-box">
                        <h1>Linez Apparel Clothing</h1>
                        <ul class="crumbs">
                            <li>
                                <a href="cart.html">
                                    Cart
                                </a>
                            </li>
                            <li>
                                <a href="checkout.html">
                                    Information
                                </a>
                            </li>
                            <li class="active">
                                <a href="shipping.html">
                                    Shipping
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Payment
                                </a>
                            </li>
                        </ul>

                        <div class="table-holder">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Contact</td>
                                        <td>someoneabc@examaple.com</td>
                                        <td><a href="checkout.html">Change</a></td>
                                    </tr>
                                    <tr>
                                        <td>Ship to</td>
                                        <td>Street Z 320 Anonymous Town, City, Country</td>
                                        <td><a href="checkout.html">Change</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <h6>Shipping Method</h6>

                        <div class="slot">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio" checked> Standard
                                </label>
                            </div>
                            <span>Rs150.00</span>
                        </div>

                        <div class="btns">
                            <a href="payment.html" class="btn btn-theme">Countinue to Payment</a>
                            <a href="checkout.html" class="link"> <i class="far fa-angle-left"></i> Return to cart</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-12">
                    <div class="cart-info">
                        <div class="tupple">
                            <div class="box">
                                <a href="#" class="thumb">
                                    <img src="assets/images/p2.jpg" alt="">
                                </a>
                                <a href="#" class="pcode">LA-MC-001</a>
                            </div>
                            <div class="box">
                                <h6>Rs1,149.50</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="tupple">
                            <div class="box">
                                <label for="">Subtotal</label>
                            </div>
                            <div class="box">
                                <h6>Rs.3,213</h6>
                            </div>
                        </div>
                        <div class="tupple">
                            <div class="box">
                                <label for="">Shipping</label>
                            </div>
                            <div class="box">
                                <h6>Rs150.00</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="tupple">
                            <div class="box">
                                <label for="">Total</label>
                            </div>
                            <div class="box">
                                <h2><small>PKR</small> Rs.3,213</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>

</body>

</html>
